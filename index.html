<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ๐ค๏ธ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Norican&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/294dcd6d2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row menu">
          <form class="row" id="city-form">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm"
                id="input-City"
                placeholder="Search City"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-warning shadow-sm">
                Search
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-warning shadow-sm"
                id="current-button"
              >
                Current
              </button>
            </div>
          </form>
        </div>
        <br />
        <div class="heather">
          <div class="current-date" id="date">Monday, 13 March 20:00</div>
          <div class="city" id="current-city">Utrecht</div>
          <div class="current-info">
            <div class="row">
              <div class="col-6">
                <div class="current-temperature">
                  <span id="current-temp">19</span>
                  <span class="units">
                    <a href="" id="celsius-link">ยบC</a> |
                    <a href="" id="fahrenheit-link">ยบF</a></span
                  >
                </div>
                <div class="current-forecast">
                  <span id="min-temp">2ยบ</span> | <span id="max-temp">9ยบ</span>
                </div>
                <img
                  src="images/4.svg"
                  alt="weather"
                  class="cloudy-rainy-sunny"
                />
              </div>
              <div class="col-6">
                <div class="extra-info description" id="description">
                  Description
                </div>
                <div class="extra-info wind" id="wind">Wind</div>
                <div class="extra-info humidity" id="humidity">Humidity</div>
                <div class="extra-info precipitation" id="pressure">
                  Pressure
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row next-week">
          <div class="col">
            <h5>Mon</h5>
            <img src="images/1.svg" width="50" alt="..." />
            <p>2ยบ | 9ยบ</p>
          </div>
          <div class="col">
            <h5>Tue</h5>
            <img src="images/2.svg" width="50" alt="" />
            <p>2ยบ | 9ยบ</p>
          </div>
          <div class="col">
            <h5>Wed</h5>
            <img src="images/3.svg" width="50" />
            <p>2ยบ | 9ยบ</p>
          </div>
          <div class="col">
            <h5>Thu</h5>
            <img src="images/4.svg" width="50" alt="..." />
            <p>2ยบ | 9ยบ</p>
          </div>
          <div class="col">
            <h5>Fri</h5>
            <img src="images/5.svg" width="50" alt="..." />
            <p>2ยบ | 9ยบ</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded with ๐ by
      <a href="https://www.linkedin.com/in/carlaportalpsicoterapia/">
        Carla Portal
      </a>
    </footer>
    <video autoplay muted loop id="video-background">
      <source src="videos/pink-sky.mp4" type="video/mp4" />
    </video>
    <script src="src/index.js"></script>
  </body>
</html>
